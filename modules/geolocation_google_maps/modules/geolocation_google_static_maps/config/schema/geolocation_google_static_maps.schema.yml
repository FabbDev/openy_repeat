views.style.google_static_common_map:
  type: geolocation_views_style
  label: 'Geolocation Google Static Map'
  mapping:
    google_static_maps_settings:
      type: geolocation.map_provider.google_static_maps
      label: 'Google Static Maps settings'

geolocation.map_provider.google_static_maps:
  type: geolocation_map_provider
  label: 'Google Map settings'
  mapping:
    type:
      type: string
      label: 'Google map type'
    zoom:
      type: integer
      label: 'Zoom level'
    height:
      type: integer
      label: 'Height value'
    width:
      type: integer
      label: 'Width value'
    format:
      type: string
      label: 'Format value'
    scale:
      type: integer
      label: 'Scale integer'
